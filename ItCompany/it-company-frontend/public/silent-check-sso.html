<!DOCTYPE html>
<html>
<head>
  <title>Silent Check SSO</title>
  <script src="/keycloak.js"></script>
</head>
<body>
  <script>
    Keycloak({
      url: "http://localhost:8080/",
      realm: "employee-monitoring",
      clientId: "employeeClient",
      enableLogging: true,
    })
      .init({ onLoad: 'check-sso', promiseType: 'native' })
      .success(function () {
        document.location.reload();
      })
      .error(function () {
        console.log('Silent check-sso failed');
      });
  </script>
</body>
</html>
